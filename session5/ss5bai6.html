<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            line-height: 1.6;
            color: #333;
        }

        /* Tiêu đề chính */
        .section-title {
            color: #1e90ff; /* Màu xanh giống bài trước */
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        /* Khu vực Bác sĩ */
        .doctor-container {
            background-color: #e0f4ff; /* Nền xanh nhạt */
            padding: 20px;
            display: inline-block;
            width: 80%;
            max-width: 600px;
        }

        .doctor-image {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 15px;
        }

        .doctor-name {
            color: #1e90ff;
            font-weight: bold;
            font-size: 20px;
            margin: 5px 0;
        }

        .doctor-specialty {
            color: #555;
            font-size: 16px;
        }

        /* Khu vực Dịch vụ */
        .services-list {
            margin-top: 20px;
        }

        .service-item {
            margin: 10px 0;
            font-size: 18px;
        }

        hr {
            width: 60%;
            border: 0;
            border-top: 1px solid #ddd;
            margin: 30px auto;
        }
    </style>
</head>
<body>

    <div class="section-title">Đội Ngũ Bác Sĩ</div>
    
    <div class="doctor-container">
        <img src="c:\Users\ADMIN\Pictures\Screenshots\Screenshot 2026-01-05 163530.png" alt="Bác sĩ A" class="doctor-image">
        <div class="doctor-name">Bác sĩ A</div>
        <div class="doctor-specialty">Chuyên khoa Nha khoa tổng quát</div>
    </div>

    <div class="section-title">Dịch Vụ Nha Khoa</div>
    
    <div class="services-list">
        <div class="service-item">Khám và tư vấn răng miệng tổng quát</div>
        <div class="service-item">Tẩy trắng răng</div>
        <div class="service-item">Niềng răng thẩm mỹ</div>
    </div>

    <hr>

</body>
</html>
