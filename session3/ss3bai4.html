<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form >
        <table>
            <tr>
                <td><label for="1">Họ và tên: </label></td>
                <td><input type="text" id="1"></td>
            </tr>
            <tr>
                <td><label for="2">Ngày sinh:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Giới tính:</label></td>
                <td>
                    <input type="radio" id="3" name="sex">
                    <label for="3">Nam</label>
                    <input type="radio" id="4" name="sex">
                    <label for="4">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="5">Số điện thoại</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="6">Email</label></td>
                <td><input type="email" id="6"></td>
            </tr>
            <tr>
                <td><label for="7">Địa chỉ:</label></td>
                <td><textarea  id="7" rows="2" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Vai trò trong nhóm: </td>
                <td>
                    <select >
                        <option >Thành viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="8">Sở thích:</label></td>
                <td><input type="text" id="8"></td>
            </tr>
            <tr>
                <td><label for="9">Kỹ năng: </label></td>
                <td><textarea  id="9" rows="2" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Thời gian rảnh: </td>
                <td>
                    <input type="checkbox" id="a" >
                    <label for="a">Sáng </label>
                    <input type="checkbox" id="b" >
                    <label for="b">Chiều</label>
                    <input type="checkbox" id="c" >
                    <label for="c">Tối</label>
                    
                </td>
            </tr>
            <tr>
                <td><label for="10">Màu yêu thích</label></td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Đăng ký nhận bản tin: </td>
                <td><input type="checkbox" id="A">
                    <label for="A">Có</label>
                </td>
                
            </tr>
            <tr>
                <td>Nhận thông báo qua email: </td>
                <td>
                    <input type="radio" id="11" name="hihi">
                    <label for="11">Email</label>
                    <input type="radio" id="12" name="hihi">
                    <label for="12">SMS</label>

                </td>
            </tr>
            <tr>
                <td> <input type="submit" value="Đăng ký thành viên"> </td>
               
            </tr>
           
        </table>
     </form>
        
</body>
</html>
