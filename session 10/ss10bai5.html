<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .one-section {
            display: flex;
            justify-content: center;
        }
        .hero-section {
            display: flex;
            justify-content: center;
        }
        .two-section {
            text-align: center;
            background-color: #8B0000;
            color: #ffff;
        }
        input {
            width: 250px;
            height: 45px;
           border-radius: 10px;
           border: none;
           margin: 10px;
        }
        .end {
            display: flex;
           justify-content: center;
           align-items: center;
        }
        #panda {
            
            background-color: #ffff;
             width: 250px;
            height: 45px;
           border-radius: 10px;
           border: none;
           margin: 10px;
           color: black;
           display: flex;
           justify-content: flex-start;
           align-items: center;
           padding: 5px;
           
        }
        #button {
            width: 250px;
            height: 45px;
            background-color: #ffff;
            color: #8B0000;
           
        }
         footer {
            background-color: #1E1E1E;
            text-align: center;
            line-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #ffff;
        }
    </style>
</head>
<body>
    <header>
        <img src="bai5anh1.png" alt="">
    </header>
    <main>
        <section class="hero-section">
            <img src="Overlay+Shadow.png" alt="">
            <img src="Overlay+Shadow (1).png" alt="">
            <img src="Overlay+Shadow (3).png" alt="">
            <img src="Overlay+Shadow (4).png" alt="">
           
        </section>
        <section class="one-section">
             <img src="Overlay+Shadow (5).png" alt="">
            <img src="Overlay+Shadow (6).png" alt="">
            <img src="Overlay+Shadow (7).png" alt="">
        </section>
        <section class="two-section">
            <h3>Đặt Bàn Ngay Hôm Nay</h3>
            <p>Chúng tôi sẽ liên hệ xác nhận trong vòng 1 giờ.</p>
            <div>
                <input type="text" placeholder="Họ và tên">
                <input type="number" placeholder="Số điện thoại">
                <input type="email" placeholder="email">
            </div>
            <br>
            
            <div class="end">
                <input type="date">
                <input type="time">
                
                <p id="panda">Số lượng khách</p>
            </div>
           <p id="button" >Gửi Yêu Cầu Đặt Bàn</p>
        </section>
    </main>
    <footer>
        <p>© 2025 La Belle Époque - Fine Dining Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
